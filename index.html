<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2e5f9e07b5.js"
      crossorigin="anonymous"
    ></script>
    <title>Language Traslator App</title>
  </head>

  <body>
    <main class="container">
      <section class="wrapper">
        <div class="text-input">
          <textarea
            class="from-text"
            spellcheck="false"
            placeholder="Enter text"
          ></textarea>
          <textarea
            class="to-text"
            spellcheck="false"
            placeholder="Translation"
          ></textarea>
        </div>

        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fa-solid fa-volume-high"></i>
              <i id="from" class="fa-solid fa-copy"></i>
            </div>
            <select class="select-country"></select>
          </li>
          <li class="exchange">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </li>

          <li class="row to">
            <select class="select-country"></select>
            <div class="icons">
              <i id="to" class="fa-solid fa-volume-high"></i>
              <i id="to" class="fa-solid fa-copy"></i>
            </div>
          </li>
        </ul>
      </section>

      <button>Translate Text</button>
    </main>

    <script src="countries.js"></script>
    <script src="script.js"></script>
  </body>
</html>
